<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 550 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Van Left Side View - VDS Template -->
  
  <rect x="0" y="0" width="550" height="280" fill="#f8fafc"/>
  
  <!-- Front Bumper -->
  <path id="front_bumper" 
        d="M 15,170 L 50,160 L 55,210 L 15,215 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="الصدام الأمامي" data-label-en="Front Bumper"/>
  
  <!-- Hood - short -->
  <path id="hood" 
        d="M 50,120 L 90,100 L 90,160 L 50,160 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="الكبوت" data-label-en="Hood"/>
  
  <!-- Front Windshield - tall upright -->
  <path id="front_windshield" 
        d="M 90,100 L 130,40 L 130,100 L 90,100 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="الزجاج الأمامي" data-label-en="Front Windshield"/>
  
  <!-- Roof - long flat -->
  <path id="roof" 
        d="M 130,30 L 500,30 L 500,45 L 130,40 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="السقف" data-label-en="Roof"/>
  
  <!-- Left Front Fender -->
  <path id="left_front_fender" 
        d="M 50,160 L 90,160 L 90,210 L 55,210 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="الرفرف الأمامي الأيسر" data-label-en="Left Front Fender"/>
  
  <!-- Left Front Door -->
  <path id="left_front_door" 
        d="M 90,100 L 180,100 L 180,210 L 90,210 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="الباب الأمامي الأيسر" data-label-en="Left Front Door"/>
  
  <!-- Left Front Window -->
  <path id="left_front_window" 
        d="M 95,45 L 130,40 L 130,95 L 95,95 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="النافذة الأمامية اليسرى" data-label-en="Left Front Window"/>
  
  <!-- Left Sliding Door -->
  <path id="left_rear_door" 
        d="M 180,50 L 350,50 L 350,210 L 180,210 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="الباب الجانبي الأيسر" data-label-en="Left Sliding Door"/>
  
  <!-- Left Rear Window -->
  <path id="left_rear_window" 
        d="M 185,55 L 345,55 L 345,95 L 185,95 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="النافذة الخلفية اليسرى" data-label-en="Left Rear Window"/>
  
  <!-- Left Rear Quarter -->
  <path id="left_rear_quarter" 
        d="M 350,50 L 500,50 L 500,210 L 350,210 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="الربع الخلفي الأيسر" data-label-en="Left Rear Quarter"/>
  
  <!-- Rear Bumper -->
  <path id="rear_bumper" 
        d="M 500,170 L 535,175 L 535,215 L 500,210 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="الصدام الخلفي" data-label-en="Rear Bumper"/>
  
  <!-- Left Mirror -->
  <path id="left_mirror" 
        d="M 85,100 L 105,95 L 105,120 L 85,125 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="المرآة اليسرى" data-label-en="Left Mirror"/>
  
  <!-- Headlight Left -->
  <path id="headlight_left" 
        d="M 25,150 L 55,145 L 55,165 L 25,170 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="المصباح الأمامي الأيسر" data-label-en="Left Headlight"/>
  
  <!-- Taillight Left -->
  <path id="taillight_left" 
        d="M 505,100 L 530,105 L 530,170 L 505,165 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="المصباح الخلفي الأيسر" data-label-en="Left Taillight"/>
  
  <!-- Front Left Wheel -->
  <ellipse id="wheel_front_left" 
           cx="80" cy="235" rx="42" ry="38" 
           fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
           data-label-ar="العجلة الأمامية اليسرى" data-label-en="Front Left Wheel"/>
  
  <!-- Rear Left Wheel -->
  <ellipse id="wheel_rear_left" 
           cx="440" cy="235" rx="42" ry="38" 
           fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
           data-label-ar="العجلة الخلفية اليسرى" data-label-en="Rear Left Wheel"/>
  
  <style>
    .body-part { cursor: pointer; transition: all 0.2s ease; }
    .body-part:hover { stroke: #1f2937; stroke-width: 2.5; filter: brightness(1.1); }
  </style>
</svg>
