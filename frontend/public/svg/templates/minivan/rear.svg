<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Minivan Rear View - VDS Template -->
  
  <rect x="0" y="0" width="400" height="300" fill="#f8fafc"/>
  
  <!-- Rear Bumper -->
  <path id="rear_bumper" 
        d="M 50,230 L 350,230 L 360,270 L 40,270 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="الصدام الخلفي" data-label-en="Rear Bumper"/>
  
  <!-- Trunk/Tailgate -->
  <path id="trunk" 
        d="M 55,50 L 345,50 L 350,230 L 50,230 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="باب الصندوق" data-label-en="Tailgate"/>
  
  <!-- Taillight Left -->
  <path id="taillight_left" 
        d="M 55,100 L 90,100 L 90,180 L 55,180 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="المصباح الخلفي الأيسر" data-label-en="Left Taillight"/>
  
  <!-- Taillight Right -->
  <path id="taillight_right" 
        d="M 310,100 L 345,100 L 345,180 L 310,180 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="المصباح الخلفي الأيمن" data-label-en="Right Taillight"/>
  
  <!-- Rear Windshield -->
  <path id="rear_windshield" 
        d="M 80,55 L 320,55 L 330,140 L 70,140 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="الزجاج الخلفي" data-label-en="Rear Windshield"/>
  
  <!-- Left Rear Quarter -->
  <path id="left_rear_quarter" 
        d="M 40,50 L 55,50 L 50,230 L 40,230 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="الربع الخلفي الأيسر" data-label-en="Left Rear Quarter"/>
  
  <!-- Right Rear Quarter -->
  <path id="right_rear_quarter" 
        d="M 345,50 L 360,50 L 360,230 L 350,230 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="الربع الخلفي الأيمن" data-label-en="Right Rear Quarter"/>
  
  <!-- Roof -->
  <path id="roof" 
        d="M 65,25 L 335,25 L 345,50 L 55,50 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="السقف" data-label-en="Roof"/>
  
  <!-- Rear Left Wheel -->
  <ellipse id="wheel_rear_left" 
           cx="85" cy="280" rx="40" ry="18" 
           fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
           data-label-ar="العجلة الخلفية اليسرى" data-label-en="Rear Left Wheel"/>
  
  <!-- Rear Right Wheel -->
  <ellipse id="wheel_rear_right" 
           cx="315" cy="280" rx="40" ry="18" 
           fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
           data-label-ar="العجلة الخلفية اليمنى" data-label-en="Rear Right Wheel"/>
  
  <style>
    .body-part { cursor: pointer; transition: all 0.2s ease; }
    .body-part:hover { stroke: #1f2937; stroke-width: 2.5; filter: brightness(1.1); }
  </style>
</svg>
