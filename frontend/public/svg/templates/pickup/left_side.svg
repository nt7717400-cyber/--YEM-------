<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 520 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Pickup Left Side View - VDS Template -->
  <!-- Part IDs match Part_Keys from database -->
  <!-- Pickup has cab + open bed (no trunk) -->
  
  <!-- Background -->
  <rect x="0" y="0" width="520" height="280" fill="#f8fafc"/>
  
  <!-- Front Bumper - الصدام الأمامي -->
  <path id="front_bumper" 
        d="M 20,155 L 55,145 L 60,200 L 20,205 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="الصدام الأمامي" data-label-en="Front Bumper"/>
  
  <!-- Hood - الكبوت -->
  <path id="hood" 
        d="M 55,95 L 140,80 L 140,145 L 55,145 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="الكبوت" data-label-en="Hood"/>
  
  <!-- Front Windshield - الزجاج الأمامي -->
  <path id="front_windshield" 
        d="M 140,80 L 185,45 L 185,95 L 140,95 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="الزجاج الأمامي" data-label-en="Front Windshield"/>
  
  <!-- Roof (Cab only) - السقف -->
  <path id="roof" 
        d="M 185,35 L 310,35 L 310,50 L 185,45 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="السقف" data-label-en="Roof"/>
  
  <!-- Left Front Fender - الرفرف الأمامي الأيسر -->
  <path id="left_front_fender" 
        d="M 55,145 L 140,145 L 140,200 L 60,200 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="الرفرف الأمامي الأيسر" data-label-en="Left Front Fender"/>
  
  <!-- Left Front Door - الباب الأمامي الأيسر -->
  <path id="left_front_door" 
        d="M 140,95 L 250,95 L 250,200 L 140,200 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="الباب الأمامي الأيسر" data-label-en="Left Front Door"/>
  
  <!-- Left Front Window - النافذة الأمامية اليسرى -->
  <path id="left_front_window" 
        d="M 145,50 L 185,45 L 185,90 L 145,90 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="النافذة الأمامية اليسرى" data-label-en="Left Front Window"/>
  
  <!-- Left Rear Door (Extended cab) - الباب الخلفي الأيسر -->
  <path id="left_rear_door" 
        d="M 250,95 L 320,95 L 320,200 L 250,200 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="الباب الخلفي الأيسر" data-label-en="Left Rear Door"/>
  
  <!-- Left Rear Window - النافذة الخلفية اليسرى -->
  <path id="left_rear_window" 
        d="M 255,50 L 305,50 L 305,90 L 255,90 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="النافذة الخلفية اليسرى" data-label-en="Left Rear Window"/>
  
  <!-- Rear Windshield (Cab back) - الزجاج الخلفي -->
  <path id="rear_windshield" 
        d="M 310,50 L 330,70 L 330,95 L 310,95 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="الزجاج الخلفي" data-label-en="Rear Windshield"/>
  
  <!-- Left Rear Quarter (Bed side) - الربع الخلفي الأيسر -->
  <path id="left_rear_quarter" 
        d="M 320,95 L 480,95 L 480,200 L 320,200 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="جانب الصندوق الأيسر" data-label-en="Left Bed Side"/>
  
  <!-- Rear Bumper - الصدام الخلفي -->
  <path id="rear_bumper" 
        d="M 480,155 L 500,160 L 500,205 L 475,200 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="الصدام الخلفي" data-label-en="Rear Bumper"/>
  
  <!-- Left Mirror - المرآة اليسرى -->
  <path id="left_mirror" 
        d="M 135,80 L 155,75 L 155,100 L 135,105 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="المرآة اليسرى" data-label-en="Left Mirror"/>
  
  <!-- Headlight Left - المصباح الأمامي الأيسر -->
  <path id="headlight_left" 
        d="M 30,130 L 60,125 L 60,150 L 30,155 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="المصباح الأمامي الأيسر" data-label-en="Left Headlight"/>
  
  <!-- Taillight Left - المصباح الخلفي الأيسر -->
  <path id="taillight_left" 
        d="M 485,100 L 498,105 L 498,160 L 485,155 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="المصباح الخلفي الأيسر" data-label-en="Left Taillight"/>
  
  <!-- Front Left Wheel - العجلة الأمامية اليسرى -->
  <ellipse id="wheel_front_left" 
           cx="110" cy="225" rx="48" ry="42" 
           fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
           data-label-ar="العجلة الأمامية اليسرى" data-label-en="Front Left Wheel"/>
  
  <!-- Rear Left Wheel - العجلة الخلفية اليسرى -->
  <ellipse id="wheel_rear_left" 
           cx="420" cy="225" rx="48" ry="42" 
           fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
           data-label-ar="العجلة الخلفية اليسرى" data-label-en="Rear Left Wheel"/>
  
  <!-- Style definitions -->
  <style>
    .body-part { 
      cursor: pointer; 
      transition: all 0.2s ease;
    }
    .body-part:hover { 
      stroke: #1f2937; 
      stroke-width: 2.5; 
      filter: brightness(1.1);
    }
  </style>
</svg>
