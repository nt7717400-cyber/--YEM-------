<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Pickup Rear View - VDS Template -->
  <!-- Part IDs match Part_Keys from database -->
  <!-- Pickup has open bed (no trunk) and tailgate -->
  
  <!-- Background -->
  <rect x="0" y="0" width="400" height="320" fill="#f8fafc"/>
  
  <!-- Rear Bumper - الصدام الخلفي -->
  <path id="rear_bumper" 
        d="M 50,235 L 350,235 L 360,280 L 40,280 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="الصدام الخلفي" data-label-en="Rear Bumper"/>
  
  <!-- Tailgate (Pickup bed gate - replaces trunk) - باب الصندوق الخلفي -->
  <path id="rear_bumper" 
        d="M 55,120 L 345,120 L 350,235 L 50,235 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="باب الصندوق" data-label-en="Tailgate"/>
  
  <!-- Taillight Left - المصباح الخلفي الأيسر -->
  <path id="taillight_left" 
        d="M 55,140 L 90,135 L 95,200 L 55,200 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="المصباح الخلفي الأيسر" data-label-en="Left Taillight"/>
  
  <!-- Taillight Right - المصباح الخلفي الأيمن -->
  <path id="taillight_right" 
        d="M 310,135 L 345,140 L 345,200 L 305,200 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="المصباح الخلفي الأيمن" data-label-en="Right Taillight"/>
  
  <!-- Rear Windshield (Cab rear window) - الزجاج الخلفي -->
  <path id="rear_windshield" 
        d="M 90,50 L 310,50 L 325,110 L 75,110 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="الزجاج الخلفي" data-label-en="Rear Windshield"/>
  
  <!-- Left Rear Quarter - الربع الخلفي الأيسر -->
  <path id="left_rear_quarter" 
        d="M 35,130 L 55,120 L 50,235 L 35,235 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="الربع الخلفي الأيسر" data-label-en="Left Rear Quarter"/>
  
  <!-- Right Rear Quarter - الربع الخلفي الأيمن -->
  <path id="right_rear_quarter" 
        d="M 345,120 L 365,130 L 365,235 L 350,235 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="الربع الخلفي الأيمن" data-label-en="Right Rear Quarter"/>
  
  <!-- Roof (Cab roof) - السقف -->
  <path id="roof" 
        d="M 100,25 L 300,25 L 310,50 L 90,50 Z" 
        fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
        data-label-ar="السقف" data-label-en="Roof"/>
  
  <!-- Rear Left Wheel - العجلة الخلفية اليسرى -->
  <ellipse id="wheel_rear_left" 
           cx="80" cy="295" rx="42" ry="22" 
           fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
           data-label-ar="العجلة الخلفية اليسرى" data-label-en="Rear Left Wheel"/>
  
  <!-- Rear Right Wheel - العجلة الخلفية اليمنى -->
  <ellipse id="wheel_rear_right" 
           cx="320" cy="295" rx="42" ry="22" 
           fill="#9ca3af" stroke="#6b7280" stroke-width="1.5" class="body-part"
           data-label-ar="العجلة الخلفية اليمنى" data-label-en="Rear Right Wheel"/>
  
  <!-- Style definitions -->
  <style>
    .body-part { 
      cursor: pointer; 
      transition: all 0.2s ease;
    }
    .body-part:hover { 
      stroke: #1f2937; 
      stroke-width: 2.5; 
      filter: brightness(1.1);
    }
  </style>
</svg>
