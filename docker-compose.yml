version: '3.8'

services:
  # Frontend - Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=https://api.fazaacaetg.com
    depends_on:
      - api
    restart: unless-stopped

  # API - PHP
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=yemen_cars
      - DB_USERNAME=yemen_user
      - DB_PASSWORD=${DB_PASSWORD:-Zz900800}
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=https://api.fazaacaetg.com
      - ALLOWED_ORIGINS=https://fazaacaetg.com,https://www.fazaacaetg.com
      - JWT_SECRET=${JWT_SECRET:-change-this-secret}
    volumes:
      - api_uploads:/var/www/html/uploads
    depends_on:
      - mysql
    restart: unless-stopped

  # MySQL Database
  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-Zz900800}
      - MYSQL_DATABASE=yemen_cars
      - MYSQL_USER=yemen_user
      - MYSQL_PASSWORD=${DB_PASSWORD:-Zz900800}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./api/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:
  api_uploads:
