name: customer_app
description: "تطبيق معرض السيارات للعملاء - Yemen Car Showroom Customer App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.4.0

  # Networking
  dio: ^5.4.0
  http: ^1.2.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Image Caching
  cached_network_image: ^3.3.0

  # Video Player
  video_player: ^2.8.0
  youtube_player_flutter: ^9.1.1

  # URL Launcher
  url_launcher: ^6.2.0

  # UI Components
  carousel_slider: ^5.0.0
  shimmer: ^3.0.0
  
  # Google Fonts for Arabic support
  google_fonts: ^6.2.1
  
  # SVG Support
  flutter_svg: ^2.0.10+1

  # Utilities
  intl: ^0.20.2
  share_plus: ^10.0.0
  
  # PDF Generation
  pdf: ^3.11.1
  printing: ^5.13.3
  path_provider: ^2.1.4
  
  # XML Parsing
  xml: ^6.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Property-Based Testing
  glados: ^1.0.0

  # Code Generation
  build_runner: ^2.4.0
  hive_generator: ^2.0.1

  # Linting
  flutter_lints: ^6.0.0
  
  # Native Splash Screen
  flutter_native_splash: ^2.4.0

# Native Splash Screen Configuration
flutter_native_splash:
  color: "#ffffff"
  color_dark: "#ffffff"
  android_12:
    color: "#ffffff"
    color_dark: "#ffffff"
  fullscreen: false

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/fonts/
    - assets/svg/templates/sedan/
    - assets/svg/templates/suv/
    - assets/svg/templates/pickup/

  # Note: Cairo font is loaded via google_fonts package
  # No need to bundle font files locally
